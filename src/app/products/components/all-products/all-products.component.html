<div class="mt-5">
  <div class="my-2 w-10">
    <label for="" class="my-1">Categories</label>
    <select class="form-control" (change)="getProductsByCategory()" [(ngModel)]="selectedOption">
      <option value="All" selected>All</option>
      <option value="{{category}}" *ngFor="let category of categories">{{category}}</option>
    </select>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
      <div class="item">
        <img src="{{item.image}}" alt="" />
        <div class="body" >
          <h4>{{item.title}}</h4>
          <p>{{item.description}}</p>
        </div>
        <div
          class="px-3 mb-2 d-flex justify-content-between align-items-center"
        >
          <button class="btn btn-success">Add To Cart</button>
          <span>{{item.price}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
